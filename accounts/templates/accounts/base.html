{% load static %} {% load widget_tweaks %}
<!DOCTYPE html>
<html
  lang="en"
  class="{% if request.user.is_authenticated and request.user.profile.theme == 'dark' %}dark{% endif %}"
>
  <head>
    <link rel="stylesheet" href="{% static 'loginSignup/css/style.css' %}" />
    <title>{% block title %}Profile{% endblock %}</title>
  </head>

  <body>
    <header class="header-container">
      <h1 class="app-name">Unfiltered</h1>
    </header>
    <nav></nav>

    <main>{% block content %} {% endblock %}</main>

    <footer></footer>
  </body>
</html>
