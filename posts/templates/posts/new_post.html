{% extends "posts/posts_base.html" %} {% load static %}{% block content %}

<section class="create-post-box">
  <h1>Create a New Post</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="{{ form.title_for_label }}">Title</label>
    {{ form.title }}
    <label for="{{ form.location_for_label }}">Location</label>
    {{ form.location }}
    <label for="{{ form.date_time_for_label }}">Time</label>
    {{ form.date_time }}
    <label for="{{ form.tag_for_label }}">Tag</label>
    {{ form.tag }}
    <label for="{{ form.description_for_label }}">Description</label>
    {{ form.description }}
    <button type="submit" class="post-button">Post</button>
  </form>
</section>

{% endblock content %}
