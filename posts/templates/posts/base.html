{% load static %} {% load widget_tweaks %}
<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>{% block title %}Home/Posts{% endblock %}</title>
  </head>
  <body>
    <header class="header-container">
      <h1 class="app-name">Unfiltered</h1>
    </header>
    {% if user.is_authenticated %}
    <nav>
      <a class="link" href="">Map</a>
      <a class="link" href="">Profile</a>
      <a class="link" href="">Settings</a>
      <a class="link" href="">Report Post</a>
      <a class="link" href="">New Post</a>
      <a class="link" href="{% url 'accounts:logout' %}">Log Out</a>
    </nav>

    {% else %}
    <nav>
      <a class="link" href="{% url 'accounts:login' %}">Login</a>
      <a class="link" href="{% url 'accounts:authView' %}">Signup</a>
    </nav>

    {% endif %}

    <main>{% block content %} {% endblock %}</main>

    <footer></footer>
  </body>
</html>
