<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="signup-container">
      <h1 class="signup-header">Signup</h1>

      <form action="home.html" method="post" class="signup-form">
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Username"
        />
        <input
          type="text"
          id="email"
          name="email"
          required
          placeholder="Email"
        />
        <input
          type="text"
          id="password"
          name="password"
          required
          placeholder="Password"
        />
        <input
          type="text"
          id="cpassword"
          name="cpassword"
          required
          placeholder="Confirm Password"
        />

        <button id="signup-button" type="submit">Signup</button>
      </form>
    </div>
  </body>
</html>
